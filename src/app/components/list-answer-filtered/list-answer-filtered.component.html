<app-menu ></app-menu> 
<div class="container col-md-5 h-50">
        <span *ngFor="let item of results">
          <div class="card">
              <div class="card-header ">
              {{item.username | uppercase}}
              </div>
              <div class="card-body">
              <blockquote class="blockquote mb-0">
                  <p>{{item.surveyQuestion}} | {{item.surveyTitle}} </p>
                  <footer class="blockquote-footer">" {{item.answer}} "  | Score: {{item.score}}</footer>
              </blockquote>
              </div>
          </div> 
</span> 

</div>
